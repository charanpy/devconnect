<section class="explore flex">
  <div class="explore-input flex-col">
    <input type="text" placeholder="Title" class="app-input explore-title" />
    <input
      type="text"
      placeholder="Tags/Technology"
      class="app-input explore-tags"
    />
    <button class="app-button explore-btn">
      <em class="uil uil-search mr-sm"></em>
      Search
    </button>
  </div>
</section>
<section class="feeds">
  <template class="projectTemplate">
    <div class="feed">
      <div class="user">
        <div class="profile-pic">
          <img src="./assets/images/profile-14.jpg" alt="" loading="lazy" />
        </div>
        <div class="info">
          <h3>Lana Rose</h3>
          <small>Dubai, 15 MINUTES AGO</small>
        </div>
      </div>

      <div class="photo">
        <img src="./assets/images/feed-1.jpg" alt="" loading="lazy" />
      </div>

      <div class="action-button">
        <div class="interaction-button">
          <span class="like-count"></span
          ><span class="like"><em class="uil uil-thumbs-up"></em></span>
          <span class="comment-btn"><em class="uil uil-comment"></em></span>
          <span><em class="uil uil-share"></em></span>
        </div>
      </div>

      <div class="caption">
        <p class="description"></p>
      </div>
      <section class="comments popup-g flex">
        <div class="close close-comment">
          <em class="uil uil-multiply"></em>
        </div>
        <div class="comment-container">
          <div class="comments-wrapper">
            <template class="commentTemplate">
              <div class="comment-user">
                <div class="comment-profile">
                  <img
                    src="./assets/images/profile-14.jpg"
                    alt=""
                    loading="lazy"
                  />
                </div>
                <div class="comment-info">
                  <h3>Lana Rose</h3>
                  <small>Hey</small>
                </div>
              </div>
            </template>
          </div>
          <div class="add-comment">
            <input
              type="text"
              placeholder="Add Comment"
              class="app-input mr-sm comment-input"
            />
            <em class="uil uil-message send"></em>
          </div>
        </div>
      </section>
    </div>
  </template>
</section>
